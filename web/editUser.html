<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>X-Users</title>


    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/redirect.js"></script>
    <script type="text/javascript" src="js/isSuccessAdd.js"></script>
    <script type="text/javascript" src="js/getCurUser.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <div class="col-md-3">
            <p>X-Users</p>
        </div>
        <div class="col-md-6 text-center">
            <button class = "btn btn-primary" onclick="toPage('admin.html')">To User's list</button>
        </div>
        <div class = "col-md-2"></div>
        <div class = "col-md-1">
            <button class = "btn btn-primary" onclick="toPage('logout')">Log Out</button>
        </div>
    </div>
    <div class = "row">
    </div>
    <div class = "row text-center">
        <div class="col-md-8 col-md-offset-2" id = "formHere">
            <label style = "color: #ac2925" id="isSuccessAdd"></label>
            <form action="/editUser" method="get" id = "userForm" style = "border: double;padding-top: 10px; padding-bottom: 30px;">
                <input type = "hidden"  id = "id" name = "id"><br>

                <label for="username">Username: </label>
                <input type = "text"  id = "username" name = "username"><br>

                <label for="password">Password:</label>
                <input type = "text" id = "password" name = "password"><br>

                <label for="firstname">First name: </label>
                <input type = "text" id = "firstname" name="firstname"><br>

                <label for="lastname">Last name: </label>
                <input type = "text" id = "lastname" name="lastname"><br>

                <label for="email">E-mail: </label>
                <input type = "text" id = "email" name="email"><br>

                <label for="birthday">Birthday : </label>
                <input id="birthday" class = "cursor-pointer" type="date" name="birthday"/><br><br>

                <label for="activity">Activity: </label>
                <select id="activity" name="activity" form="userForm"> <!--Supplement an id here instead of using 'name'-->
                    <option value="active" id = "active">active</option>
                    <option value="inactive" id = "inactive">inactive</option>
                </select><br><br>

                <label for="role">Role: </label>
                <select id="role" name="role" form="userForm"> <!--Supplement an id here instead of using 'name'-->
                    <option value="user" id = "user">user</option>
                    <option value="admin" id = "admin">admin</option>
                </select><br>

                <label for="zip">Zip: </label>
                <input type = "text" id = "zip" name="zip"><br>

                <label for="country">Country: </label>
                <input type = "text" id = "country" name="country"><br>

                <label for="city">City: </label>
                <input type = "text" id = "city" name="city"><br>

                <label for="district">District: </label>
                <input type = "text" id = "district" name="district"><br>

                <label for="street">Street: </label>
                <input type = "text" id = "street" name="street"><br>

                <button class="btn btn-primary">Update user</button>
            </form>
        </div>
        <div class = "col-md-2"></div>
    </div>
    <hr>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
